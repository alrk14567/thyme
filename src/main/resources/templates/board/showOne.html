<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h1 th:text="'글번호: '+${boardDTO.id}"></h1>
<h1 th:text="'제목: '+${boardDTO.title}"></h1>
<h1 th:text="'작성자: '+${boardDTO.nickname}"></h1>
<h1 th:text="'작성일: '+${#dates.format(boardDTO.entryDate,'yy년 MM월 dd일 HH시 mm분 ss초')}"></h1>
<h1 th:text="'수정일: '+${#dates.format(boardDTO.modifyDate,'yy년 MM월 dd일 HH시 mm분 ss초')}"></h1>
<h1 th:text="'글: '+${boardDTO.content}"></h1>
<hr>

<div th:unless="${boardDTO.writerId != logIn}">
<a th:href="@{/board/update/{id}(id=${boardDTO.id})}" th:text="'수정하기'"></a>
<a th:href="@{/board/delete/{id}(id=${boardDTO.id})}" th:text="'삭제하기'"></a>
</div>
</body>
</html>
